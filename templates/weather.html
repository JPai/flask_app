<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
                {% if address %}
                    <h1>The weather is {{weather}}!</h1>
                    <form action="/weather" class="form-inline">
                        <div class="form-group">
                            <input type="text" name="address" placeholder="Enter the city" class="form-control">
                        </div>
                            <input type="submit" value="Submit" class="btn btn-primary">
                    </form>
                {% else %}
                    <h1>Hello! Which city do you want to know about the weather?</h1>
                    <form action="/weather" class="form-inline">
                        <div class="form-group">
                            <input type="text" name="address" placeholder="Enter the city" class="form-control">
                        </div>
                            <input type="submit" value="Submit" class="btn btn-primary">
                    </form>
                {% endif %}
                <li>
                    <a href="{{ url_for('about') }}">About this project</a>
                </li>
                <li>
                    <a href="{{ url_for('index') }}">Back to homepage</a>
                </li>
            </div>
        </div>
    </body>
</html>
